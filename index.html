<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura MIDI</title>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="icon" href="imagens/bateria.png">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">

<script src="main.js"></script>

</head>
<body>
    <h1>Alura MIDI</h1>

    <section class="teclado">
        <button class="tecla_pom">Pom</button>
        <button class="tecla_clap">Clap</button>
        <button class="tecla_tim">Tim</button>

        <button class="tecla_puff">Puff</button>
        <button class="tecla_splash">Splash</button>
        <button class="tecla_toim">Toim</button>

        <button class="tecla_psh">Psh</button>
        <button class="tecla_tic">Tic</button>
        <button class="tecla_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav"></audio>



</body>
</html>
